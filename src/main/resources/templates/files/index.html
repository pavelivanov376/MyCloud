<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<button id="loadFiles">LOAD ALL FILES</button>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Path</th>
        <th>Owner</th>
        <th>Type</th>
        <th>Upload Date</th>
    </tr>
    </thead>
    <tbody id="files-container"></tbody>
</table>

<form>
    <h3>Upload a file</h3>
    <input type="file" id="file">
    <input type="title" id="path" placeholder="Enter Full Path...">
</form>
<button id="uploadFile">Upload</button>

<script src="./app.js"></script>
</body>
</html>
