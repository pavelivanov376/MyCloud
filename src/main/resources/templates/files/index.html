<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyCloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      .bold-on-hover:hover {
        font-weight: bold;
      }
    </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><h2>My Cloud</h2></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <p class="nav-link active" aria-current="page" id="currentFolder">Current Directory: </p>
          </li>
        </ul>
        <!-- <button class="btn btn-outline-success" type="submit" -->
          <button class="btn btn-outline-dark" type="submit" 
          href="window.location.href='http://localhost:80/api/users/logout';"
          id="exitButton">Exit</button>
      </div>
    </div>
  </nav>
  <div id="currentFolderContent">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Owner</th>
          <th>Type</th>
          <th>Upload Date</th>
        </tr>
      </thead>
      <tbody id="folderContentContainer" class="table-group-divider"></tbody>
    </table>
  </div>
  <div id="uploadFileIntoCurrentFolder">
    <form>
      <h5>Upload a file</h5>
      <input class="form-control" type="file" id="file">
      <button id="uploadFile" class="btn btn-outline-dark">Upload</button><br>
    </form>
  </div><br/>
  <div>
    <form id="folderCreation">
      <h5>Create folder</h5>
      <input class="form-control" type="title" id="folderName" placeholder="Enter Folder Name...">
      <button id="createFolder" class="btn btn-outline-dark">Create</button>
    </form>
  </div>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
