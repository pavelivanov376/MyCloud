<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyCloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <form action="http://localhost:80/api/users/register" method="post">
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <div class="border border-3 border-primary"></div>
                        <div class="card bg-white shadow-lg">
                            <div class="card-body p-5">
                                <form class="mb-3 mt-md-4">
                                    <h2 class="fw-bold mb-2 text-uppercase ">MyCloud</h2>
                                    <p class=" mb-5">Please enter Username and Password!</p>
                                    <div class="mb-3">
                                        <label for="name" class="form-label ">Username</label>
                                        <input type="text" class="form-control" name="name" id="name"
                                            placeholder="Username">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label ">Password</label>
                                        <input type="password" class="form-control" name="password" id="psw"
                                            placeholder="*******">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password2" class="form-label ">Repeat Password</label>
                                        <input type="password" class="form-control" name="password" id="psw2"
                                            placeholder="*******">
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-outline-dark" type="submit">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
